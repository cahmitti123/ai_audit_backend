resolver 127.0.0.11 ipv6=off valid=10s;

upstream api_upstream {
  zone api_upstream 64k;
  # Docker DNS will return multiple A records when you run: `docker compose up --scale server=3`
  # `resolve` ensures nginx re-resolves if containers change IPs.
  server server:3002 resolve;
  keepalive 64;
}

server {
  listen 80;
  server_name _;

  client_max_body_size 50m;

  # Help debug which upstream handled the request.
  # Visible in browser devtools / curl response headers.
  add_header X-LB-Upstream-Addr $upstream_addr always;
  add_header X-Request-Id $request_id always;

  # Health check (used by docker compose).
  # We explicitly enable upstream failover here so a single restarting replica
  # doesn't incorrectly mark the load balancer as unhealthy.
  location = /health {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;

    proxy_connect_timeout 2s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 5s;

    proxy_read_timeout 5s;
    proxy_send_timeout 5s;

    proxy_pass http://api_upstream;
  }

  # SSE / long-lived connections (disable buffering)
  location /api/realtime/ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;

    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    proxy_pass http://api_upstream;
  }

  # Everything else (API + Inngest endpoint)
  # Inngest can send/receive large payloads and long-running responses.
  # We disable buffering here to avoid temp-file writes and reduce the chance of upstream resets.
  location /api/inngest {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;

    # Prevent nginx from buffering to disk for large Inngest responses/bodies
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_cache off;

    # IMPORTANT: Fail over quickly if a replica is restarting or drops the connection.
    # Inngest SDK requests are safe to retry (Inngest is idempotent per step/run),
    # and this prevents transient 502s from failing a whole automation run.
    proxy_connect_timeout 5s;
    proxy_next_upstream error timeout http_502 http_503 http_504 non_idempotent;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 15s;

    # Inngest steps can be long-running
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    proxy_pass http://api_upstream;
  }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;

    proxy_read_timeout 600s;
    proxy_send_timeout 600s;

    proxy_pass http://api_upstream;
  }
}


