#
# Host Nginx reverse proxy (VPS)
# ------------------------------
# This file is meant to be copied to your VPS at:
#   /etc/nginx/sites-available/ai-audit
# then enabled via:
#   ln -sf /etc/nginx/sites-available/ai-audit /etc/nginx/sites-enabled/ai-audit
#
# Notes:
# - This is an HTTP-only "pre-certbot" config. Run Certbot afterwards to enable HTTPS and redirects.
# - The upstream should be bound to localhost on the VPS (recommended), e.g.:
#     - docker-compose.prod.scale.yml publishes the internal LB at 127.0.0.1:${SERVER_PORT:-3002}
#     - docker-compose.prod.yml publishes the server at 127.0.0.1:${SERVER_PORT:-3002}
#
# Replace:
#   __DOMAIN__        → your domain (e.g. api.example.com)
#   __UPSTREAM_PORT__ → your local upstream port (default: 3002)
#

server {
  listen 80;
  server_name __DOMAIN__;

  client_max_body_size 50m;

  # Add request id header for easier correlation in logs.
  add_header X-Request-Id $request_id always;

  # Real-time SSE / long-lived connections (disable buffering)
  location /api/realtime/ {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;

    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    proxy_pass http://127.0.0.1:__UPSTREAM_PORT__;
  }

  # Inngest endpoint can send/receive large payloads and long-running responses.
  # Disable buffering to avoid temp-file writes and reduce upstream resets.
  location /api/inngest {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;

    proxy_request_buffering off;
    proxy_buffering off;
    proxy_cache off;

    proxy_connect_timeout 5s;
    proxy_next_upstream error timeout http_502 http_503 http_504 non_idempotent;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 15s;

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    proxy_pass http://127.0.0.1:__UPSTREAM_PORT__;
  }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;

    proxy_read_timeout 600s;
    proxy_send_timeout 600s;

    proxy_pass http://127.0.0.1:__UPSTREAM_PORT__;
  }
}


