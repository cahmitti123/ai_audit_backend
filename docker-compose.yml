version: "3.8"

services:
  # Main API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ai-audit-server
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - FICHE_API_URL=${FICHE_API_URL}
      - FICHE_API_AUTH_TOKEN=${FICHE_API_AUTH_TOKEN}
      - INNGEST_EVENT_KEY=${INNGEST_EVENT_KEY}
      - INNGEST_SIGNING_KEY=${INNGEST_SIGNING_KEY}
      - INNGEST_BASE_URL=http://inngest:8288
      - INNGEST_DEV=0
      - FRONTEND_WEBHOOK_URL=${FRONTEND_WEBHOOK_URL}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - WEBHOOK_TIMEOUT=${WEBHOOK_TIMEOUT:-10000}
      - VECTOR_STORE_ID=${VECTOR_STORE_ID}
      - VECTOR_STORE_MAX_RESULTS=${VECTOR_STORE_MAX_RESULTS:-5}
    volumes:
      - ./data:/app/data
    networks:
      - ai-audit-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Inngest Self-Hosted Server
  inngest:
    image: inngest/inngest:latest
    container_name: ai-audit-inngest
    restart: unless-stopped
    ports:
      - "8288:8288"
      - "8289:8289"
    environment:
      - INNGEST_EVENT_KEY=${INNGEST_EVENT_KEY}
      - INNGEST_SIGNING_KEY=${INNGEST_SIGNING_KEY}
      - INNGEST_LOG_LEVEL=info
    command: inngest start --sdk-url http://server:3002/api/inngest
    networks:
      - ai-audit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8288/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      server:
        condition: service_healthy

networks:
  ai-audit-network:
    driver: bridge

volumes:
  data:
    driver: local
